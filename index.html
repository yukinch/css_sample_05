<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>サイトのタイトル</title>
</head>

<body>
  <div id="wrap">
    <header> 
      <p>ヘッダー要素（ページ見出しやロゴ）が入ります </p>
    </header> 
    <nav> 
      <p>ナビゲーションが入ります</p> 
    </nav> 
    <main> 
      <p>メイン要素（見出し、本文、画像などの主要な内容）が入ります</p>
      
      <div class="circle">
        <img src="images/sample2.png" alt="画像">
      </div>
    </main> 
    <footer> 
      <p>フッター要素（コピーライトなど）が入ります</p>
    </footer> 
  </div>
</body>

</html>
